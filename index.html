<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@400;500;600;700;800;900&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,700;6..12,800;6..12,900&family=Nunito:wght@400;500;600;700;800&family=Open+Sans:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Buks App</title>
    <script src="index.js" defer></script>
</head>

<body>
    <main>
        <header>
            <div class="container">
                <h1>buks</h1>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="addB">
                    <button>+ Add book</button>
                </div>
                <div class="books">
                </div>
            </div>
        </section>
        <dialog>
            <form method="dialog">
                <h3>Add new book</h3>
                <input type="text" placeholder="Title" required>
                <input type="text" placeholder="Author" required>
                <input type="number" placeholder="Pages" required>
                <label for="status">Have you read it?
                <input type="checkbox" id="status"></label>
                <button type="submit">Submit</button>
            </form>
        </dialog>
    </main>
</body>

</html>
